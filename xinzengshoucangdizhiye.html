<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>地址管理</title>
	<link rel="shotcut icon" href="img/shouye1.png">
	<link rel="stylesheet" href="css/xinzengshoucangdizhi.css">
	<link rel="stylesheet" href="css/base.css">
	<script src="js/rem.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  <!-- 禁止用户设置字体大小 initial缩放-->
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="zuo"></div>
		<h1>地址管理</h1>
	</header>
	<!-- 头部结束 -->
	<!-- 内容开始 -->
	<section>
		<div class="box">
			<input type="text" placeholder="收货人：">
			<input class="box-1" type="text" placeholder="联系电话：">
			<input class="box-2" type="text" placeholder="所在地区：">
			<input class="box-3" type="text" placeholder="详细地址：">
			<input class="box-4" type="text" placeholder="标签：">
			<input class="box-5" type="text" placeholder="设置轻松购">
			<input class="box-6" type="text" placeholder="邮政编码">

		</div>
		<div class="box1">
			<h1>设为默认地址</h1>
			<i class="iconfont">&#xe7b7;</i>
		</div>
		<div class="box2">
			<h2>保存并使用</h2>
		</div>
	</section>
	<!-- 内容结束 -->

</body>
</html>
